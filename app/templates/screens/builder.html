<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Bet Engine - Parlay Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        card: '#0a0a0a',
                        neon: '#ff1744',
                    },
                    fontFamily: {
                        tanker: ['Tanker', 'sans-serif'],
                        satoshi: ['Satoshi', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-panel {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.05);
        }
        .leg-selected {
            background: rgba(255, 23, 68, 0.1) !important;
            border-color: #ff1744 !important;
        }
    </style>
</head>
<body class="bg-dark text-white font-satoshi overflow-hidden">

    <div class="w-full h-screen flex flex-col relative">
        <!-- Header -->
        <header class="shrink-0 pt-14 pb-4 px-6 flex items-center justify-between z-20 bg-dark/80 backdrop-blur-md border-b border-white/5">
            <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5 active:bg-white/10">
                <iconify-icon icon="lucide:arrow-left" class="text-xl"></iconify-icon>
            </button>
            <h1 class="font-tanker text-2xl tracking-wider pt-1">BUILD PARLAY</h1>
            <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/5">
                <iconify-icon icon="lucide:more-horizontal" class="text-xl"></iconify-icon>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto no-scrollbar pb-32">
            
            <!-- Game Header -->
            <section id="game-header" class="px-4 py-6">
                <div class="glass-panel rounded-2xl p-5 relative">
                    <div id="game-info" class="text-center text-gray-400">Loading game...</div>
                </div>
            </section>

            <!-- Market Tabs -->
            <section class="px-4 mb-6">
                <div class="flex gap-4 overflow-x-auto no-scrollbar mb-4 pb-2" id="market-tabs">
                    <button onclick="switchMarket('main')" id="tab-main" class="shrink-0 px-4 py-2 rounded-lg bg-neon text-white text-xs font-bold">MAIN LINES</button>
                    <button onclick="switchMarket('props')" id="tab-props" class="shrink-0 px-4 py-2 rounded-lg bg-card text-gray-400 text-xs font-bold">PLAYER PROPS</button>
                    <button onclick="switchMarket('quarters')" id="tab-quarters" class="shrink-0 px-4 py-2 rounded-lg bg-card text-gray-400 text-xs font-bold">QUARTERS</button>
                    <button onclick="switchMarket('halves')" id="tab-halves" class="shrink-0 px-4 py-2 rounded-lg bg-card text-gray-400 text-xs font-bold">HALVES</button>
                </div>

                <!-- Market Content -->
                <div id="market-content"></div>
            </section>

            <!-- Parlay Slip -->
            <section class="px-4 mt-8" id="slip-section">
                <div class="flex justify-between items-end mb-4">
                    <h3 class="font-tanker text-xl flex items-center gap-2">
                        PARLAY SLIP
                        <span id="leg-count" class="text-xs font-satoshi font-bold bg-neon text-white px-1.5 py-0.5 rounded">0</span>
                    </h3>
                    <button onclick="clearAllLegs()" class="text-xs text-neon font-bold uppercase hover:text-white">Clear All</button>
                </div>

                <div id="legs-list" class="space-y-3 mb-6"></div>

                <!-- Wager & Summary -->
                <div class="bg-card rounded-xl p-5 border border-white/5">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm text-gray-400">Total Odds</span>
                        <span id="total-odds" class="font-tanker text-xl text-neon">â€”</span>
                    </div>
                    
                    <div class="relative mb-5">
                        <label class="text-[10px] font-bold text-gray-500 uppercase mb-2 block">Wager Amount</label>
                        <div class="flex items-center bg-dark border border-white/10 rounded-lg">
                            <div class="pl-4 pr-2 text-gray-400 font-tanker text-xl">$</div>
                            <input type="number" id="wager-input" value="100" min="1" class="w-full bg-transparent py-3 text-white font-tanker text-2xl outline-none" oninput="recalculate()">
                        </div>
                    </div>

                    <div class="flex justify-between items-center pt-4 border-t border-white/5">
                        <span class="text-sm font-medium">Est. Payout</span>
                        <div class="text-right">
                            <span id="est-payout" class="font-tanker text-3xl text-green-400">$0.00</span>
                            <p class="text-[10px] text-gray-500 uppercase">Incl. Wager</p>
                        </div>
                    </div>
                </div>

                <button id="analyze-btn" onclick="analyzeWithDNA()" disabled class="w-full mt-4 bg-neon/50 text-white font-tanker text-2xl py-4 rounded-xl cursor-not-allowed uppercase flex items-center justify-center gap-2">
                    <span>ANALYZE WITH DNA</span>
                    <iconify-icon icon="lucide:zap"></iconify-icon>
                </button>
            </section>

            <!-- DNA Results Panel (hidden by default) -->
            <section id="results-section" class="px-4 mt-8 mb-8 hidden">
                <div class="glass-panel rounded-2xl p-6 border border-neon/30">
                    <div class="flex items-center gap-3 mb-6">
                        <iconify-icon icon="lucide:dna" class="text-2xl text-neon"></iconify-icon>
                        <h3 class="font-tanker text-xl">DNA ANALYSIS</h3>
                    </div>

                    <!-- Verdict Badge -->
                    <div id="verdict-container" class="flex justify-center mb-6">
                        <div id="verdict-badge" class="px-6 py-3 rounded-xl font-tanker text-2xl tracking-wider"></div>
                    </div>

                    <!-- Confidence Score -->
                    <div class="flex justify-between items-center mb-6 p-4 bg-white/5 rounded-lg">
                        <span class="text-sm text-gray-400">Confidence Score</span>
                        <span id="confidence-score" class="font-tanker text-xl"></span>
                    </div>

                    <!-- Summary -->
                    <div id="summary-text" class="text-sm text-gray-300 mb-6 p-4 bg-white/5 rounded-lg"></div>

                    <!-- Legs Breakdown -->
                    <div id="legs-breakdown" class="space-y-3"></div>

                    <!-- Close Button -->
                    <button onclick="closeResults()" class="w-full mt-6 py-3 border border-white/20 rounded-lg text-gray-400 hover:text-white hover:border-white/40 transition-colors font-bold uppercase text-sm">
                        Close Analysis
                    </button>
                </div>
            </section>
        </main>

        <!-- Bottom Nav -->
        <footer class="shrink-0 bg-dark/95 backdrop-blur-xl border-t border-white/5 pb-[34px] pt-4 px-6">
            <nav class="flex justify-between items-center">
                <button onclick="window.location.href='/new?screen=dashboard'" class="flex flex-col items-center gap-1 bg-transparent border-0">
                    <iconify-icon icon="lucide:home" class="text-xl text-gray-500"></iconify-icon>
                    <span class="text-[10px] text-gray-500">Home</span>
                </button>
                <button onclick="window.location.href='/new?screen=browse'" class="flex flex-col items-center gap-1 bg-transparent border-0">
                    <iconify-icon icon="lucide:search" class="text-xl text-gray-500"></iconify-icon>
                    <span class="text-[10px] text-gray-500">Search</span>
                </button>
                <button class="flex flex-col items-center gap-1 bg-transparent border-0">
                    <div class="w-12 h-12 -mt-8 bg-card border border-neon rounded-full flex items-center justify-center">
                        <iconify-icon icon="lucide:plus" class="text-2xl text-neon"></iconify-icon>
                    </div>
                    <span class="text-[10px] font-bold text-neon mt-1">Build</span>
                </button>
                <button onclick="window.location.href='/new?screen=builder'" class="flex flex-col items-center gap-1 bg-transparent border-0">
                    <iconify-icon icon="lucide:ticket" class="text-xl text-gray-500"></iconify-icon>
                    <span class="text-[10px] text-gray-500">My Bets</span>
                </button>
                <button class="flex flex-col items-center gap-1 bg-transparent border-0">
                    <iconify-icon icon="lucide:user" class="text-xl text-gray-500"></iconify-icon>
                    <span class="text-[10px] text-gray-500">Profile</span>
                </button>
            </nav>
        </footer>
    </div>

    <script src="/static/js/builder.js"></script>
</body>
</html>
